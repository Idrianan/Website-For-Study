{% extends "base.html" %}

{% block content %}
    <form action = '', method="POST">
        <div class = 'form-group'>
            <label for="input-title">Пожалуйста, введите название статьи</label>
            {{form.title(class="form-control")}}
        </div>
        <div class = 'form-group'>
            {{form.text(rows = '30',class="form-control")}}
        </div>
        {{form.submit(class = 'btn btn-primary')}}
    </form>
{% endblock %}
